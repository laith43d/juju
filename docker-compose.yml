version: "2"

services:
  postgres:
    image: 'postgres:9.5'
    env_file:
      - '.env'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'

  web:
    build: "."
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --reload
        "cli.app:main"
    depends_on:
      - "postgres"
    env_file:
      - ".env"
    ports:
      - "8000:8000"
    volumes:
      - ".:/app"

  redis:
    image: 'redis:3.0-alpine'
    command: redis-server --requirepass devpassword
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  celery:
    build: .
    command: celery worker -B -l info -A juju.api.mail.tasks
    env_file:
      - '.env'
    volumes:
      - '.:/juju'

volumes:
  postgres:
  redis:
